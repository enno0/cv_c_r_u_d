<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>

<body>
    <h1>Update User</h1>
    <form th:action="@{'/Registration/update/' + ${cRegistration.id}}" th:object="${cvRegistrationDto}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}" required><br><br>

        <label for="department">Department:</label>
        <input type="text" id="department" th:field="*{department}" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" th:field="*{city}" required><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" th:field="*{country}" required><br><br>

        <label for="yearOfBirth">Year of Birth:</label>
        <input type="text" id="yearOfBirth" th:field="*{yearOfBirth}" required><br><br>

        <button type="submit">Update User</button>
    </form>
    <a href="/Registration/allUsers">Back to All Users</a>
</body>

</html>
