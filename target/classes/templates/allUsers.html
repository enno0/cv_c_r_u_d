<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
</head>

<body>
    <h1>All Users</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Department</th>
                <th>City</th>
                <th>Country</th>
                <th>Year of Birth</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${cList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.department}"></td>
                <td th:text="${user.city}"></td>
                <td th:text="${user.country}"></td>
                <td th:text="${user.yearOfBirth}"></td>
                <td>
                    <a th:href="@{'/Registration/update/' + ${user.id}}">Update</a>
                    <a th:href="@{'/Registration/delete/' + ${user.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/Registration/add">Add New User</a>
</body>

</html>
